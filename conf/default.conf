# Minimal config inspired by NGINX syntax
server {
    listen 8080;
    root /www/html;         # The root directive should have directory path for static files
    server_name localhost; 
    index index.html;    # default file for directories

    location / {
        allowed_methods GET;
        root /www/html;    # The root directive should have directory path for static files
        alias /www/html;   # The alias should have also same
        index index.html ;
        autoindex off;
    }
}
