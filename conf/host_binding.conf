# Example configuration demonstrating host/IP address binding
# This allows the server to bind to specific network interfaces

server {
    # Listen on localhost only, port 8080
    listen 127.0.0.1:8080;
    
    server_name localhost;
    root /home/pmolzer/Downloads/webserv/www/html;
    index index.html;
    client_max_body_size 1m;
    error_page 404 /404.html;

    location / {
        allowed_methods GET;
        root /home/pmolzer/Downloads/webserv/www/html;
        index index.html;
        autoindex off;
    }

    location /cgi-bin/ {
        allowed_methods GET POST DELETE;
        index index.html;
        cgi_pass on;
        cgi_extension .py;
    }
}

server {
    # Listen on all network interfaces (0.0.0.0), port 8081
    listen 0.0.0.0:8081;
    
    # Can also use shorthand - just port number defaults to 0.0.0.0
    listen 8082;
    
    server_name example.local;
    root /home/pmolzer/Downloads/webserv/www/html;
    index index.html;
    client_max_body_size 1m;

    location / {
        allowed_methods GET POST;
        index index.html;
        autoindex on;
    }
}

server {
    # Listen on specific IP address (e.g., for multi-homed systems)
    listen 192.168.1.100:8080;
    
    server_name internal.local;
    root /home/pmolzer/Downloads/webserv/www/html;
    index index.html;
    
    location / {
        allowed_methods GET;
        index index.html;
    }
}
