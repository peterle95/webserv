<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Price Calculator</title>
</head>
<body bgcolor="#f6fbff">
        <table align="center" bgcolor="#ffffff" cellpadding="30" style="border-radius:18px; box-shadow:0 8px 32px #82a4fd22;">
            <tr>
                <td>
                    <h1 align="center" style="color:#2196F3;">Apple Price Calculator</h1>
                    <form action="/cgi_bin_multi/apple.py" method="POST" style="text-align:center;">
                        <label for="apples" style="font-weight:bold; color:#333;">Weight of Apple (kg):</label><br>
                        <input type="number" id="apples" name="apples" required min="1" step="0.1" style="margin:8px 0 16px 0; padding:8px; border:1px solid #bcdff1; font-size:1em;"><br>
                        <label for="price" style="font-weight:bold; color:#333;">Price per kg:</label><br>
                        <input type="number" id="price" name="price" required min="0" step="0.1" style="margin:8px 0 16px 0; padding:8px; border:1px solid #bcdff1; font-size:1em;"><br>
                        <input type="submit" value="Calculate Total Price" style="background-color:#2196F3; color:#fff; border:none; border-radius:6px; padding:12px 28px; font-size:1em; font-weight:bold; margin-top:10px;">
                    </form>
                    <div align="center" style="margin-top:30px;">
                        <a href="/index_multi.html" style="color:#2196F3; font-weight:bold; font-size:1.1em; text-decoration:none;">&#8592; Back to Home</a>
                    </div>
                </td>
            </tr>
        </table>
</body>
</html>
