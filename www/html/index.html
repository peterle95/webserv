<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Webserv project</title>
</head>
<body>
  <h1 style="margin: 10% 0 0 35%;">Welcome to our Webserv Project</h1>
  <p style="margin: 20px 0 0 43%;">Serving index.html</p>

  <div style="margin: 20px 0 0 25%;">
    <a href="http://localhost:8080/get.html" target="_blank" style="display: inline-block; margin: 5px; padding: 10px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px;">Send GET Request</a>

    <a href="http://localhost:8080/cgi-bin/upload.html" target="_blank" style="display: inline-block; margin: 5px; padding: 10px; background-color: #FF9800; color: white; text-decoration: none; border-radius: 4px;">Open POST (CGI Upload)</a>

    <a href="http://localhost:8080/cgi-bin/delete.html" target="_blank" style="display: inline-block; margin: 5px; padding: 10px; background-color: #F44336; color: white; text-decoration: none; border-radius: 4px;">Open DELETE (CGI Delete)</a>
  </div>

  <div style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
    <p style="padding: 0 0 0 25%;"><strong>Note:</strong> Responses will open in a new window/tab. Each button sends the corresponding HTTP request to <code>http://localhost:8080/</code></p>
  </div>
</body>
</html>
