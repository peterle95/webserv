<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Price Calculator</title>
</head>
<body>
    <h1>Apple Price Calculator</h1>
    <form action="/cgi-bin/apple.py" method="POST">
        <label for="apples">Weight of Apple (kg):</label>
        <input type="number" id="apples" name="apples" required min="1" step="1">
        <br>
        <label for="price">Price per kg:</label>
        <input type="number" id="price" name="price" required min="0" step="0.1">
        <br>
        <button type="submit" value="Calculate Total Price">Calculate Total Price</button>
    </form>
</body>
</html>
